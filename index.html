    <style>

            display: none;
            overflow: hidden;
            margin-top: 20px;
        }

        .letter.open {

        }

        .letter:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #4a148c;
            transform: translateX(-50%);
        }

        .fireworks {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            display: none;
        }

        @keyframes explosion {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        .firework {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: explosion 0.6s forwards;
        }
    </style>
</head>
<body>

    <script>
        const input = document.getElementById('birthdayInput');

        function showFireworks() {

        function createFirework() {

            firework.classList.add('firework');

        function randomColor() {
